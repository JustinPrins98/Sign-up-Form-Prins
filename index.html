<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form Prins</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <section>
            <div>
                <img src="/images/frutiger-aero-account-logo.png" alt="account icon">
            </div>
            <p>Photo by <a
                    href="https://www.reddit.com/r/FrutigerAero/comments/1ayi7qp/frutiger_aero_wallpapers/?show=original">Jackaboyishere1</a>
            </p>
        </section>
    </header>

    <section class="form-container">
        <div>
            <h1>This is not a real online service. You know you need some <a
                    href="https://nl.wikipedia.org/wiki/Frutiger_Aero">FrutigerAero</a> like this in your life.
                Sign up
                to
                enjoy
                it now.</h1>
        </div>
        <form action="test" method="post">
            <section class="form-wrapper">
                <h2>Let's do this!</h2>
                <fieldset class="border-none">
                    <label for="first-name" class="required" aria-label="required"> First name
                        <input type="text" id="first-name" minlength="1" required>
                    </label>


                    <label for="last-name" class="required" aria-label="required">Last name
                        <input type="text" id="last-name" minlength="1" required>
                    </label>
                </fieldset>

                <fieldset class="border-none">
                    <label for="email">Email
                        <input type="email" id="email">
                    </label>


                    <label for="phone">Phone number
                        <input type="tel" id="phone">
                    </label>
                </fieldset>

                <fieldset class="border-none">
                    <label for="password" class="required" aria-label="required">Password
                        <input type="password" id="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
                    </label>


                    <label for="confirm-password" class="required" aria-label="required">Confirm password
                        <input type="password" id="confirm-password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                            required>
                    </label>
                </fieldset>
            </section>


            <button class="frutiger-aero-button" type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>






        </form>
    </section>


    <script src="script.js"></script>
</body>

</html>
